   <div class="container">
      <h2 class="text-center">Add New Medicine</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>DrugName</label>
            <input type="text" id="drugname" class="form-control" name="drugname"  placeholder="Enter DrugName" [(ngModel)]="medicine.drugname"/>
          </div>
      
          <div class="form-group">
            <label>Stock</label>
            <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter stock" [(ngModel)]="medicine.stock"/>
          </div>
    
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
