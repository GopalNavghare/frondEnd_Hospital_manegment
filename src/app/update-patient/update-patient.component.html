<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <form (ngSubmit)="onSubmit()">
         <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control" name="name"  placeholder="Update your Name" [(ngModel)]="patient.name"/>
         </div>
    
         <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" class="form-control" name="age" placeholder="Update age" [(ngModel)]="patient.age"/>
         </div>

         <div class="form-group">
            <label>BloodGroup</label>
            <input type="text" id="blood" class="form-control" name="blood" placeholder="Update blood" [(ngModel)]="patient.blood"/>
          </div>
          <div class="form-group">
            <label>Precreption</label>
            <input type="text" id="precreption" class="form-control" name="precreption" placeholder="Update precreption" [(ngModel)]="patient.precreption"/>
          </div>
          <div class="form-group">
            <label>Dose</label>
            <input type="text" id="dose" class="form-control" name="dose" placeholder="Update dose" [(ngModel)]="patient.dose"/>
          </div>
          <div class="form-group">
            <label>Fees</label>
            <input type="text" id="fees" class="form-control" name="fees" placeholder="Update fees" [(ngModel)]="patient.fees"/>
          </div>
          
          <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="argency" class="form-control" name="argency" placeholder="Update argency" [(ngModel)]="patient.argency"/>
          </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
